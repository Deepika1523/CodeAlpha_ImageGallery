<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavender Image Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #e6e6fa, #d8bfd8); /* Lavender gradient */
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4b0082;
      text-shadow: 0 0 10px rgba(75,0,130,0.3);
    }

    /* Filter Buttons */
    .filter-buttons {
      text-align: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .filter-buttons button {
      margin: 8px;
      padding: 10px 18px;
      border: none;
      background: #9370db;
      color: #fff;
      cursor: pointer;
      border-radius: 25px;
      font-size: 14px;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(147,112,219,0.6);
    }
    .filter-buttons button:hover {
      background: #ba55d3;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(186,85,211,0.8);
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
      display: block;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(147,112,219,0.4);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }
  </style>
</head>

  <script>
    function filterGallery(category) {
      let items = document.querySelectorAll('.gallery-item');
      if (category === 'all') {
        items.forEach(item => item.style.display = 'block');
      } else {
        items.forEach(item => {
          item.style.display = item.classList.contains(category) ? 'block' : 'none';
        });
      }
    }
