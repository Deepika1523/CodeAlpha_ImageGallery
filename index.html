<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Filter Buttons */
    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .filter-buttons button:hover {
      background: #555;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
    }

    .lightbox .close {
      top: 20px;
      right: 30px;
    }
    .lightbox .prev {
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
    .lightbox .next {
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterGallery('all')">All</button>
    <button onclick="filterGallery('nature')">Nature</button>
    <button onclick="filterGallery('city')">City</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/600/400?random=1" class="nature" alt="Nature 1">
    <img src="https://picsum.photos/600/400?random=2" class="city" alt="City 1">
    <img src="https://picsum.photos/600/400?random=3" class="nature" alt="Nature 2">
    <img src="https://picsum.photos/600/400?random=4" class="city" alt="City 2">
    <img src="https://picsum.photos/600/400?random=5" class="nature" alt="Nature 3">
    <img src="https://picsum.photos/600/400?random=6" class="city" alt="City 3">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox(img.src);
      });
    });

    function openLightbox(src) {
      lightbox.style.display = 'flex';
      lightboxImg.src = src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeSlide(step) {
      currentIndex = (currentIndex + step + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    // Filter function
    function filterGallery(category) {
      images.forEach(img => {
        if (category === 'all' || img.classList.contains(category)) {
          img.style.display = 'block';
        } else {
          img.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
